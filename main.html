	<script>
		function secondHighest(arr) {
			//Write your code here
			let n = arr.length;
			let max = -Infinity;
			let max2 = -Infinity;
			for(let i=0;i<n;i++){
				if(arr[i] > max){
					max2 = max;
					max = arr[i];
				}
				else if(arr[i] < max && arr[i] > max2){
					max2 = arr[i];
				}
			}
			return max2;
		}

		function Main() {
			//var n = Number(prompt("Enter the number of elements"));
			var arr = [];
			for (var i = 0; i < n; i++) {
				//arr[i] = Number(prompt("Enter element " + (i+1)));
			}
		alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
